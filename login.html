<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/login.css">
</head>

<body>
    <div id="logo">
        <img src="./assets/images/logo.png" />
    </div>
    <!-- logo区 end -->

    <!-- 登录区 start -->
    <div id="login">
        <!-- 标题图片 -->
        <img class="login_title" src="./assets/images/login_title.png" />
        <!-- 表单区 -->
        <form class="layui-form" action="">
            <!-- 第一行： 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
                    class="layui-input">
            </div>
            <!-- 第二行： 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 第三行：登录按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit lay-filter="formDemo">登录</button>
            </div>
            <!-- 第四行：去注册 -->
            <div class="goto-register">
                <a href="javascript:;">去注册账号</a>
            </div>
        </form>
    </div>
</body>

</html>
